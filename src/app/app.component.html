  Prueba tecnica

<div class="container">
<div class="row">
  <div class="col-md-8">
    
    <div class="card" style="margin-top: 40px;">
      <div class="card-body" >
        <div class="card-title" >
          Lista personas
        </div>
        <ul class="list-group">
          <li *ngFor="let persona of personaArray"
          class="list-group-item"
          (click)="open(persona)">
          {{persona.identificacion}} | {{persona.nombre}} | {{persona.apellido}} | {{persona.sexo}} | {{persona.RH}}
        </li>
        </ul>
        <button *ngIf="selectedpersona.identificacion !==0" type="button" class="btn btn-danger" (click)="eliminar()">ELIMINAR</button>
      </div>
    </div>
  </div>
</div>

</div>
